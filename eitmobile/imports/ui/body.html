<body>
    <div class="container">
      <header>
        <h1>EIT Database Application</h1>

        <form class="new-eit">
          <label>
          <input type="text" name="text" placeholder="Enter Firstname" />
        </label>

        <label>
            <input type="text" name="text" placeholder="Enter Surname" />
          </label>

          <label>
            Gender:
              <select name="gender">
                <option label="Female">Female </option>
                <option label="Male">Male </option>
              </select>
            </label>

          <label>
              <input type="date" name="bday">
          </label>
      
          <input type="submit" value="Add EIT">
        </form>
      </header>
   
      <ul>
        {{#each eits}}
          {{> eit}}
        {{/each}}
      </ul>
    </div>
  </body>
   
  <template name="eit">
    <li>{{firstname}} {{surname}} {{gender}} {{dob}}</li>
  </template>
